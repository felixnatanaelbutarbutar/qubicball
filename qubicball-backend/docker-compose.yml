services:
  backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=mysecretpassword
      - DB_NAME=qubicball
      - DB_PORT=5432
      - PORT=8080
    depends_on:
      db:
        condition: service_healthy
    networks:
      - qubicball-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=qubicball
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d qubicball"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - qubicball-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - qubicball-network

networks:
  qubicball-network:
    driver: bridge

volumes:
  postgres_data:
